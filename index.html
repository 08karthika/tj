<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Table Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input, textarea {
      background: #222;
      color: #eee;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #222;
      padding: 8px 12px;
      margin-top: 6px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    const app = document.getElementById("app");
    let user = JSON.parse(localStorage.getItem("user")) || null;
    let schedule = [];

    function renderLogin() {
      app.innerHTML = `
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      `;
      document.getElementById("loginForm").onsubmit = (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        user = { username, password };
        localStorage.setItem("user", JSON.stringify(user));
        renderQuestions();
      };
    }

    function renderQuestions() {
      app.innerHTML = `
        <h2>Daily Setup</h2>
        <form id="qForm">
          <label>Wake-up time:</label>
          <input type="time" id="wake" required />
          <label>Main tasks/goals:</label>
          <textarea id="tasks" placeholder="Work, Study, Exercise..." required></textarea>
          <button type="submit">Generate Schedule</button>
        </form>
      `;
      document.getElementById("qForm").onsubmit = (e) => {
        e.preventDefault();
        const wake = document.getElementById("wake").value;
        const tasks = document.getElementById("tasks").value;
        generateSchedule(wake, tasks);
        renderSchedule();
      };
    }

    function generateSchedule(wake, tasks) {
      schedule = [
        { time: wake, task: "Wake up" },
        { time: "08:00", task: "Breakfast" },
        { time: "09:00", task: tasks },
        { time: "13:00", task: "Lunch" },
        { time: "18:00", task: "Exercise" },
        { time: "22:00", task: "Sleep" }
      ];
      schedule.forEach(item => scheduleNotification(item.time, item.task));
    }

    function renderSchedule() {
      app.innerHTML = `
        <h2>Your Schedule</h2>
        <ul>
          ${schedule.map(s => `<li><span>${s.time}</span> <span>${s.task}</span></li>`).join("")}
        </ul>
        <button onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("user");
      user = null;
      renderLogin();
    }

    // Notification scheduling
    function scheduleNotification(time, message) {
      if (!("Notification" in window)) return;
      Notification.requestPermission().then(perm => {
        if (perm !== "granted") return;
        const [h, m] = time.split(":").map(Number);
        const now = new Date();
        const target = new Date();
        target.setHours(h, m, 0, 0);
        if (target < now) target.setDate(target.getDate() + 1); // next day
        const diff = target.getTime() - now.getTime();
        setTimeout(() => new Notification(message), diff);
      });
    }

    // Initial render
    if (user) renderQuestions();
    else renderLogin();
  </script>
</body>
</html>
